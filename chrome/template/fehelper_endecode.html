<!DOCTYPE HTML><html lang="zh-CN">    <head>        <title>字符串编解码工具</title>        <meta charset="UTF-8">        <link rel="stylesheet" href="../static/css/fe-endecode.css" />        <script type="text/javascript" src="../static/js/core/jquery-1.5.min.js"></script>		<script type="text/javascript" src="../static/js/mod/mod_endecode.js"></script>    </head>    <body>        <div class="mod-endecode -e-x-container">            <fieldset>                <legend>对字符串进行各种编解码操作</legend>                <div class="x-input">                    <textarea class="-e-zxl-ta-src" id="srcText"  placeholder="在这里粘贴您需要进行编码转换的字符串"></textarea>                </div>                <div class="-e-x-btn">                    <span class="-e-x-radio">                    	<input type="radio" name="codeType" id="uniEncode" checked="checked" /><label for="uniEncode">Unicode编码</label>                    	<input type="radio" name="codeType" id="uniDecode" /><label for="uniDecode">Unicode解码</label>                    	<input type="radio" name="codeType" id="utf8Encode" /><label for="utf8Encode">UTF-8编码</label>                    	<input type="radio" name="codeType" id="utf8Decode" /><label for="utf8Decode">UTF-8解码</label>                        <input type="radio" name="codeType" id="base64Encode" /><label for="base64Encode">base64编码</label>                        <input type="radio" name="codeType" id="base64Decode" /><label for="base64Decode">base64解码</label>                        <input type="radio" name="codeType" id="md5Encode" /><label for="md5Encode">md5编码</label>                    </span>                    <input id="btnCodeClear" class="-e-btn -e-clear-btn" type="button" value="清空" />                    <input id="btnCodeChange" class="-e-btn" type="button" value="转换" />                </div>            </fieldset>            <div id="rst" class="x-input -e-x-rst">                <textarea class="zxl-ta-rst" id="rstCode" cols="" rows=""></textarea>            </div>        </div>        <div class="-e-x-footer">            &copy; 2013 <a href="http://www.baidufe.com" target="_blank">Baidu fe</a>        </div>    </body></html>
