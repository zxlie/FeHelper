<!DOCTYPE HTML><html lang="zh-CN">    <head>        <title>当前网页加载时间</title>        <meta charset="utf-8">    	<style type="text/css"> 		    body {		        font-family: Tahoma, sans-serif;		        font-size: 10pt;		        color:#333;                width: 500px;                margin: 0 auto;		    }		    table {		        border-collapse: collapse;		        width:100%;		    }		    table thead th {		    	text-align:center;		    	color:#000;		    }		    table.mod-header thead th {		    	width:100px;		    }		    th {		        background-color: #E0E0E0;		        border: 1px solid #A0A0A0;		        font-size: 10pt;		    }		    td {		        border: 1px solid #A0A0A0;		        font-size: 10pt;				text-align:right;                padding-right: 10px;		    }		    #loadTotal {		    	background:#f1f1f1;		    	font-weight:bold;		    }            #pageInfo {                padding-top: 20px;                line-height: 24px;                color: #a00;                font-size: 16px;            }            #pageInfo span {                color: #888;                word-wrap: break-word;            }		</style>		<script type="text/javascript" src="../static/js/google_analytics.js"></script>    </head>    <body>        <div id="pageInfo">            被检测的页面：<span id="pageTitle"></span><br>            页面完整地址：<span id="pageUrl"></span>        </div>        <div id="pageLoadTime">            <h1>页面各阶段耗时统计：</h1>            <table cellpadding="3" cellspacing="0">                <thead>                <th >事件</th>                <th >单独耗时</th>                <th >累计耗时</th>                </thead>                <tbody>                <tr>                    <td>DNS解析</td>                    <td id="dns"></td>                    <td id="dnsTotal"></td>                </tr>                <tr>                    <td>建立连接</td>                    <td id="connect"></td>                    <td id="requestTotal"></td>                </tr>                <tr>                    <td>等待响应</td>                    <td id="response"></td>                    <td id="responseTotal"></td>                </tr>                <tr>                    <td>接收响应</td>                    <td id="responseEnd"></td>                    <td id="responseEndTotal"></td>                </tr>                <tr>                    <td>内容加载</td>                    <td id="contentLoaded"></td>                    <td id="contentLoadedTotal"></td>                </tr>                <tr>                    <td>页面渲染</td>                    <td id="domComplete"></td>                    <td id="domCompleteTotal"></td>                </tr>                <tr>                    <td>总耗时</td>                    <td colspan="2" id="loadTotal"></td>                </tr>                </tbody>            </table>        </div>        <div id="pageHeaderInfo">            <h1>页面HTTP Header统计：</h1>            <table class="mod-header">                <thead>                <th >网页信息</th>                <th >数据</th>                </thead>                <tbody>                <tr>                    <td>Server Type</td>                    <td id="server"></td>                </tr>                <tr>                    <td>Server Time</td>                    <td id="serverTime"></td>                </tr>                <tr>                    <td>Content Encoding</td>                    <td id="contentEncoding"></td>                </tr>                <tr>                    <td>Content Type</td>                    <td id="contentType"></td>                </tr>                <tr>                    <td>Content Length</td>                    <td id="contentLength"></td>                </tr>                <tr>                    <td>Connection</td>                    <td id="connection"></td>                </tr>                <tr>                    <td>Vary</td>                    <td id="vary"></td>                </tr>                <tr>                    <td>Transfer Encoding</td>                    <td id="transferEncoding"></td>                </tr>                <tr>                    <td>Cache Control</td>                    <td id="cacheControl"></td>                </tr>                <tr>                    <td>Expires</td>                    <td id="exprires"></td>                </tr>                <tr>                    <td>Last Modified</td>                    <td id="lastModified"></td>                </tr>                </tbody>            </table>        </div>		<script type="text/javascript" src="../static/js/core/core.js"></script>		<script type="text/javascript" src="../static/js/core/fe-const.js"></script>		<script type="text/javascript" src="../static/js/wpo/fe-wpo.js"></script>    </body></html>
