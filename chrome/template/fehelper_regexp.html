<!DOCTYPE HTML><html lang="zh-CN">    <head>        <title>正则表达式工具</title>        <meta charset="UTF-8">        <link rel="stylesheet" href="../static/css/fe-regexp.css" />        <script type="text/javascript" src="../static/js/core/jquery-1.5.min.js"></script>		<script type="text/javascript" src="../static/js/mod/mod_regexp.js"></script>    </head>    <body>        <div class="mod-regexp -e-x-container">            <fieldset>                <legend>正则表达式及时测试</legend>                <div class="x-input">                    <span>正则表达式：</span>                    <span class="reg-list">                        <select id="regList">                            <option value="">----这里有一些常用的，看看有没有想要的？----</option>                            <optgroup label="常用字符">                                <option value="/[\u4e00-\u9fa5]/gm">匹配中文字符</option>                                <option value="/[^\x00-\xff]/igm">匹配双字节字符</option>                                <option value="/(^\s*)|(\s*$)/">匹配行尾行首空白</option>                                <option value="/^\d+$/">只能输入数字</option>                                <option value="/^\d{n}$/">只能输入n个数字</option>                                <option value="/^\d{n,}$/">至少输入n个以上的数字</option>                                <option value="/^\d{m,n}$/">只能输入m到n个数字</option>                                <option value="/^[a-z]+$/i">只能由英文字母组成</option>                                <option value="/^[A-Z]+$/">只能由大写英文字母组成</option>                                <option value="/^[a-z0-9]+$/i">只能由英文和数字组成</option>                                <option value="/^\w+$/">只能由英文、数字、下划线组成</option>                            </optgroup>                            <optgroup label="常用表单">                                <option value="/\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/">匹配Email地址</option>                                <option value="/^https?:\/\/(([a-zA-Z0-9_-])+(\.)?)*(:\d+)?(\/((\.)?(\?)?=?&?[a-zA-Z0-9_-](\?)?)*)*$/i">匹配URL地址</option>                                <option value="/^[+]{0,1}(\d){1,3}[ ]?([-]?((\d)|[ ]){1,12})+$/">匹配手机号码</option>                                <option value="/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{4}$/">匹配18位身份证号</option>                                <option value="/^[1-9]\d{5}(?!\d)$/">匹配邮编号</option>                                <option value="/^[1-2][0-9][0-9][0-9]-[0-1]{0,1}[0-9]-[0-3]{0,1}[0-9]$/">匹配日期(yyyy-MM-dd)</option>                            </optgroup>                            <optgroup label="浏览器navigator.userAgent">                                <option value="/msie (\d+\.\d+)/i">从UA判断是否为IE浏览器</option>                                <option value="/webkit/i">从UA判断是否为webkit内核</option>                                <option value="/chrome\/(\d+\.\d+)/i">从UA判断是否为chrome浏览器</option>                                <option value="/firefox\/(\d+\.\d+)/i">从UA判断是否为firefox浏览器</option>                                <option value="/opera(\/| )(\d+(\.\d+)?)(.+?(version\/(\d+(\.\d+)?)))?/i">从UA判断是否为opera浏览器</option>                                <option value="/(\d+\.\d)?(?:\.\d)?\s+safari\/?(\d+\.\d+)?/i">从UA判断是否为Safari浏览器</option>                                <option value="/android/i">从UA中判断是否为Android系统</option>                                <option value="/ipad/i">从UA中判断是否为iPad</option>                                <option value="/iphone/i">从UA中判断是否为iPhone</option>                                <option value="/macintosh/i">从UA判断是否为Mac OS平台</option>                                <option value="/windows/i">从UA中判断是否为Windows平台</option>                                <option value="/(nokia|iphone|android|ipad|motorola|^mot\-|softbank|foma|docomo|kddi|up\.browser|up\.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam\-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte\-|longcos|pantech|gionee|^sie\-|portalmmm|jig\s browser|hiptop|^ucweb|^benq|haier|^lct|opera\s*mobi|opera\*mini|320x320|240x320|176x220)/i">从UA中判断是否为移动终端</option>                            </optgroup>                            <optgroup label="HTML相关">                                <option value="/\<link\s(.*?)\s*(([^&]>)|(\/\>)|(\<\/link\>))/gi">匹配link标签</option>                                <option value="/<(\S*?) [^>]*>.*?</\1>|<.*? />/gm">匹配HTML标签</option>                                <option value="/^[^<>`~!/@\#}$%:;)(_^{&*=|'+]+$/">匹配非HTML标签</option>                                <option value="/<script[^>]*>[\s\S]*?<\/[^>]*script>/gi">匹配script标签</option>                                <option value="/<!--[\s\S]*?--\>/g">匹配HTML注释</option>                                <option value="/\[\s*if\s+[^\]][\s\w]*\]/i">匹配HTML条件注释</option>                                <option value="/^\[if\s+(!IE|false)\]>.*<!\[endif\]$/i">匹配非IE的条件注释</option>                                <option value="/expression[\s\r\n ]?\(/gi">匹配CSS expression</option>                                <option value="/<\W+>/gi">匹配不合法的HTML标签</option>                                <option value="/<textarea[^>]*>[\s\S]*?<\/[^>]*textarea>/gi">匹配textarea标签</option>                            </optgroup>                        </select>                        <span id="regTip">免责提醒：部分正则表达式未经严格验证，请您谨慎测试！</span>                    </span>                    <textarea class="-e-zxl-ta-src" id="regText" placeholder="如：/[0-9A-Z]/igm" tabindex="10"></textarea>                    <a class="x-tip" href="http://www.baidufe.com/item/eb10deb92f2c05ca32cf.html" target="_blank" tabindex="30">                        忘了Javascript正则语法？点这里&gt;&gt;                    </a>                </div>                <div id="src" class="x-input -e-x-rst">                    <span>文本内容：</span>                    <div id="srcWrapper">                        <pre id="srcBackground"></pre>                        <textarea class="zxl-ta-rst" id="srcCode" placeholder="如：ABC001" tabindex="20"></textarea>                    </div>                </div>                <div id="rst" class="x-input -e-x-rst">                    <span>匹配结果：<span id="rstCount"></span></span>                    <div id="rstCode"></div>                </div>            </fieldset>        </div>    </body></html>
